<html>

<head>
    <title>ajax test</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="jquery-2.2.3.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
            	function ajaxLog(s) {
            	    var txt = $('#test-response-text');
            	    txt.val(txt.val() + '\n' + s);
            	}

            	$('#test-response-text').val('');

              var jqxhr = $.ajax('/json', {
            		dataType: 'jsonp',
                jsonp: 'sundalei',
                jsonpCallback:'foo'
            	}).done(function(data) {
            		ajaxLog('成功, 收到的数据: ' + JSON.stringify(data));
            	}).fail(function(xhr, status) {
            		ajaxLog('失败: ' + xhr.status + ', 原因: ' + status);
            	}).always(function (data) {
                ajaxLog('请求完成: 无论成功或失败都会调用');
            	});
            });
        });
    </script>
</head>

<body>
	<button type="button" class="uk-button uk-button-primary" style="margin-top:15px;"><i class="uk-icon-play"></i> Run</button>
    <textarea id="test-response-text" rows="10" style="width: 90%; margin: 15px 0; resize: none;">Response result:</textarea>
</body>

</html>
